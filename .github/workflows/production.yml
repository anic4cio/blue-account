name: Production
on:
  push:
    branches: [ main ]
jobs:
  job_id:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
      - uses: actions/checkout@v2
      - name: Download node modules
        run: npm i
      - name: Transpile files to TS
        run: npm run build