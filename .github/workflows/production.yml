name: blue-account-deploy
on:
  push:
    branches: [ main ]
jobs:
  job_id:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Transpile files to TS
        run: npm run build
      - name: Auth
        uses: google-github-actions/auth@v0
        with:
          credentials_json: ${{ secrets.GOOGLE_CLOUD_KEY }}
      - name: Deploy
        uses: 'google-github-actions/deploy-cloud-functions@v0'
        with:
          name: 'blue-account'
          runtime: 'nodejs16'
          entry_point: start
          memory_mb: '2048'
          region: us-west2
          env_vars: CLOUD_FUNCTION_TOKEN=${{ secrets.CLOUD_FUNCTION_TOKEN }}, SLACK_TOKEN=${{ secrets.SLACK_TOKEN }}, BLUE_USER=${{ secrets.BLUE_USER }}, BLUE_PASS=${{ secrets.BLUE_PASS }}
          project_id: cloud-test-634eb
          service_account_email: blue-account-service@cloud-test-634eb.iam.gserviceaccount.com
          timeout: '540'
          max_instances: '1'
          https_trigger_security_level: secure_always